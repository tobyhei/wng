<!DOCTYPE html>

<html ng-app="app">
<head>
    <title>Numeric Sequence Calculator</title>
</head>
<body>

    TODO instructions

    <form name="myForm" ng-controller="Main as vm">
        <label>
            Number:
            <input type="number" name="input" ng-model="vm.number"
                   min="1" integer required>
        </label>
        <div ng-show="myForm.$submitted" role="alert">
            <span class="error" ng-show="myForm.input.$error.required">
                Please enter a number to proceed.
            </span>
            <span class="error" ng-show="myForm.input.$error.number">
                Not a valid number, please enter a number to proceed.
            </span>
            <span class="error" ng-show="myForm.input.$error.min">
                Number entered must be positive.
            </span>
            <span class="error" ng-show="myForm.input.$error.integer">
                Number entered must be an integer.
            </span>
        </div>
    </form>

    <script src="Scripts/angular.min.js"></script>
    <script src="app/app.module.js"></script>
    <script src="app/main.js"></script>

</body>
</html>
